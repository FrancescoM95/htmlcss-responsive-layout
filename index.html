<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Mongiello">
    <meta name="description" content="Giallo Booleano">
    <title>Giallo Booleano</title>

    <!--§ icon  -->
    <link rel="icon" href="img/Logo.png" type="img/png">

    <!--§ font-awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>

    <!--§ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nerko+One&display=swap"
        rel="stylesheet">

    <!--§ stylesheet -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!--* header -->
    <header>
        <h1>Giallo Booleano</h1>
    </header>

    <!--* main -->
    <main>
        <div class="container">

            <section id="intro" class="row">
                <div class="col">

                    <p class="category">Dolci e desserts</p>

                    <div class="recipe">
                        <h3>Tiramisù</h3>
                        <div class="rate">
                            <span>
                                <i class="fas fa-star fa-lg"></i>
                                <b>4.6</b>/5
                            </span>
                            <a href="#">RATE</a>
                        </div>
                    </div>

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JVT900H6s0g?si=lbH-Gte6jC4lDbcV"
                        title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>

                    <div class="card">
                        <div class="info">
                            <div class="info-top">
                                <span id="calories">544 Kcal</span>
                                <span id="info">+ info</span>
                            </div>
                            <div class="info-bottom">
                                <i class="fa-solid fa-carrot"></i>
                                Vegetariano
                            </div>

                        </div>
                        <ul class="fa-ul">
                            <li>
                                <span class="fa-li">
                                    <i class="fas fa-blender"></i>
                                </span>
                                Difficoltà: <b>Facile</b>
                            </li>
                            <li>
                                <span class="fa-li">
                                    <i class="fas fa-clock"></i>
                                </span>
                                Tempo: <b>40 min</b>
                            </li>
                            <li>
                                <span class="fa-li">
                                    <i class="fas fa-chart-pie"></i>
                                </span>
                                Porzione per: <b>8 persone</b>
                            </li>
                            <li>
                                <span class="fa-li">
                                    <i class="fas fa-euro-sign"></i>
                                </span>
                                Costo: <b>Contenuto</b>
                            </li>
                            <li>
                                <span class="fa-li">
                                    <i class="fas fa-thumbtack"></i>
                                </span>
                                <b>Note</b>: +2 ore di riposo in frigo
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <div id="advertising">
                <div class="social">
                    <ul>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
                <div class="banner-ad">

                </div>
            </div>

            <section id="content">
                <h2>Presentation</h2>
                <picture>
                    <img src="img/tiramisu.jpg" alt="Tiramisù">
                </picture>
                <p></p>
            </section>

        </div>
    </main>

    <!--* footer -->
    <footer>
        <div class="footer-left">
            <h4>Giallo Booleano</h4>
            <address>

            </address>

        </div>
        <div class="footer-right">
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </div>

    </footer>

</body>

</html>
